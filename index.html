<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script async src="./calculator.js"></script>
</head>
<body>
  <div class="container">
    <div id="displayVal" class="display">number</div>
    <button id="itema" class="btnVal">Clear</button>
    <button id="itemb" class="btnVal btnOperator">+/-</button>
    <button id="itemc" class="btnVal btnOperator">%</button>
    <button id="itemd" class="btnVal btnOperator">รท</button>
    <button id="item7" class="btnVal btnNum">7</button>
    <button id="item8" class="btnVal btnNum">8</button>
    <button id="item9" class="btnVal btnNum">9</button>
    <button id="itemX" class="btnVal btnOperator">x</button>
    <button id="item4" class="btnVal btnNum">4</button>
    <button id="item5" class="btnVal btnNum">5</button>
    <button id="item6" class="btnVal btnNum">6</button>
    <button id="item7" class="btnVal btnOperator">-</button>
    <button id="item1" class="btnVal btnNum">1</button>
    <button id="item2" class="btnVal btnNum">2</button>
    <button id="item3" class="btnVal btnNum">3</button>
    <button id="iteme" class="btnVal btnOperator">+</button>
    <button id="item0" class="btnVal btnNum">0</button>
    <button id="itemf" class="btnVal">,</button>
    <button id="itemg" class="btnVal">=</div>
  </div>
</body>
</html>
