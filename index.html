<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script async src="./calculator.js"></script>
</head>
<body>
  <div class="container">
    <div id="displayVal" class="display">number</div>
    <button id="clear" class="calcBtn">Clear</button>
    <button class="calcBtn btnOperator">+/-</button>
    <button class="calcBtn btnOperator">%</button>
    <button class="calcBtn btnOperator">รท</button>
    <button class="calcBtn btnNum">7</button>
    <button class="calcBtn btnNum">8</button>
    <button class="calcBtn btnNum">9</button>
    <button class="calcBtn btnOperator">x</button>
    <button class="calcBtn btnNum">4</button>
    <button class="calcBtn btnNum">5</button>
    <button class="calcBtn btnNum">6</button>
    <button class="calcBtn btnOperator">-</button>
    <button class="calcBtn btnNum">1</button>
    <button class="calcBtn btnNum">2</button>
    <button class="calcBtn btnNum">3</button>
    <button class="calcBtn btnOperator">+</button>
    <button class="calcBtn btnNum">0</button>
    <button class="calcBtn">.</button>
    <button id="evaluate" class="calcBtn">=</div>
  </div>
</body>
</html>
